<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- 背景グリッド -->
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
  </pattern>
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="url(#smallGrid)"/>
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)" />
  
  <!-- メインノード: プロジェクト -->
  <circle cx="400" cy="250" r="60" fill="#3b82f6" opacity="0.9" />
  <text x="400" y="245" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="18" fill="white" font-weight="bold">マーケティング</text>
  <text x="400" y="270" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="white">#プロジェクト</text>
  
  <!-- 左上: タスク1 -->
  <circle cx="200" cy="150" r="45" fill="#22c55e" opacity="0.9" />
  <text x="200" y="145" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="white" font-weight="bold">SNS投稿</text>
  <text x="200" y="170" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">#タスク</text>
  
  <!-- 右上: 会議 -->
  <circle cx="600" cy="150" r="45" fill="#a855f7" opacity="0.9" />
  <text x="600" y="145" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="white" font-weight="bold">チームMTG</text>
  <text x="600" y="170" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">#会議</text>
  
  <!-- 右中: ノート -->
  <circle cx="650" cy="320" r="45" fill="#eab308" opacity="0.9" />
  <text x="650" y="315" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="white" font-weight="bold">競合分析</text>
  <text x="650" y="340" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">#ノート</text>
  
  <!-- 左中: タスク2 -->
  <circle cx="150" cy="320" r="45" fill="#22c55e" opacity="0.9" />
  <text x="150" y="315" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="white" font-weight="bold">LP作成</text>
  <text x="150" y="340" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">#タスク</text>
  
  <!-- 左下: アイデア -->
  <circle cx="250" cy="450" r="45" fill="#ec4899" opacity="0.9" />
  <text x="250" y="445" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="white" font-weight="bold">キャンペーン</text>
  <text x="250" y="470" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">#アイデア</text>
  
  <!-- 右下: 資料 -->
  <circle cx="550" cy="450" r="45" fill="#64748b" opacity="0.9" />
  <text x="550" y="445" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="white" font-weight="bold">市場調査</text>
  <text x="550" y="470" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">#資料</text>
  
  <!-- 小さいノード1: メモ -->
  <circle cx="330" cy="400" r="30" fill="#0ea5e9" opacity="0.9" />
  <text x="330" y="405" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">#メモ</text>
  
  <!-- 小さいノード2: リンク -->
  <circle cx="470" cy="400" r="30" fill="#0d9488" opacity="0.9" />
  <text x="470" y="405" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">#リンク</text>
  
  <!-- サブノード1: 関連タスク -->
  <circle cx="90" cy="230" r="25" fill="#22c55e" opacity="0.9" />
  <text x="90" y="235" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="12" fill="white">#サブタスク</text>
  
  <!-- サブノード2: 会議メモ -->
  <circle cx="700" cy="230" r="25" fill="#a855f7" opacity="0.9" />
  <text x="700" y="235" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="12" fill="white">#議事録</text>
  
  <!-- 接続線: メイン接続 -->
  <line x1="400" y1="250" x2="200" y2="150" stroke="#94a3b8" stroke-width="3" />
  <line x1="400" y1="250" x2="600" y2="150" stroke="#94a3b8" stroke-width="3" />
  <line x1="400" y1="250" x2="150" y2="320" stroke="#94a3b8" stroke-width="3" />
  <line x1="400" y1="250" x2="650" y2="320" stroke="#94a3b8" stroke-width="3" />
  <line x1="400" y1="250" x2="250" y2="450" stroke="#94a3b8" stroke-width="3" />
  <line x1="400" y1="250" x2="550" y2="450" stroke="#94a3b8" stroke-width="3" />
  
  <!-- 接続線: サブ接続 -->
  <line x1="200" y1="150" x2="90" y2="230" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="600" y1="150" x2="700" y2="230" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="250" y1="450" x2="330" y2="400" stroke="#94a3b8" stroke-width="2" />
  <line x1="550" y1="450" x2="470" y2="400" stroke="#94a3b8" stroke-width="2" />
  <line x1="150" y1="320" x2="250" y2="450" stroke="#94a3b8" stroke-width="2" />
  <line x1="650" y1="320" x2="550" y2="450" stroke="#94a3b8" stroke-width="2" />
  
  <!-- 装飾: 中心ノードの強調 -->
  <circle cx="400" cy="250" r="63" fill="none" stroke="#3b82f6" stroke-width="2" />
  <circle cx="400" cy="250" r="67" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- タイトルとサブタイトル -->
  <text x="400" y="60" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#1e293b" font-weight="bold">ナレッジフローの例</text>
  <text x="400" y="95" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#64748b">アイデア、タスク、情報がつながる知識のネットワーク</text>
  
  <!-- 説明テキスト -->
  <rect x="90" y="520" width="620" height="40" rx="5" fill="#f1f5f9" />
  <text x="400" y="545" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#334155">ノードをクリックして内容を見たり、線でつないで関連付けたり、タグで整理できます</text>
</svg> 