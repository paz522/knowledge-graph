<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f8fafc" />
  
  <!-- ノード1: メインノード -->
  <circle cx="400" cy="225" r="50" fill="#3b82f6" opacity="0.8" />
  <text x="400" y="225" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="16" fill="white">アイデア</text>
  
  <!-- ノード2 -->
  <circle cx="250" cy="150" r="40" fill="#22c55e" opacity="0.8" />
  <text x="250" y="150" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">タスク</text>
  
  <!-- ノード3 -->
  <circle cx="550" cy="150" r="40" fill="#a855f7" opacity="0.8" />
  <text x="550" y="150" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">会議</text>
  
  <!-- ノード4 -->
  <circle cx="250" cy="325" r="40" fill="#eab308" opacity="0.8" />
  <text x="250" y="325" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">ノート</text>
  
  <!-- ノード5 -->
  <circle cx="550" cy="325" r="40" fill="#64748b" opacity="0.8" />
  <text x="550" y="325" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14" fill="white">資料</text>
  
  <!-- ノード6 - 小さめ -->
  <circle cx="180" cy="240" r="25" fill="#ec4899" opacity="0.8" />
  <text x="180" y="240" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="12" fill="white">メモ</text>
  
  <!-- ノード7 - 小さめ -->
  <circle cx="620" cy="240" r="25" fill="#0ea5e9" opacity="0.8" />
  <text x="620" y="240" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="12" fill="white">リンク</text>
  
  <!-- 接続線 -->
  <line x1="400" y1="225" x2="250" y2="150" stroke="#94a3b8" stroke-width="2" />
  <line x1="400" y1="225" x2="550" y2="150" stroke="#94a3b8" stroke-width="2" />
  <line x1="400" y1="225" x2="250" y2="325" stroke="#94a3b8" stroke-width="2" />
  <line x1="400" y1="225" x2="550" y2="325" stroke="#94a3b8" stroke-width="2" />
  <line x1="250" y1="150" x2="180" y2="240" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="550" y1="150" x2="620" y2="240" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="250" y1="325" x2="180" y2="240" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="550" y1="325" x2="620" y2="240" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 装飾 -->
  <circle cx="400" cy="225" r="53" fill="none" stroke="#3b82f6" stroke-width="2" />
  <circle cx="400" cy="225" r="56" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3" />
</svg> 